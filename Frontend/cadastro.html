<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Maratona+</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="imgs/logo-png.png" alt="Maratona+">
            </div>
            <ul class="nav-links">
                <li><a href="login.html">Administração</a></li>
            </ul>
            <button id="theme-toggle">
                <img src="imgs/clima.png" alt="Mudar Tema">
            </button>
        </nav>
    </header>
    <main>
        <section class="login-section">
            <div class="card">
                <h1>Cadastro</h1>
                <form id="register-form">
                    <label for="nome">Nome Empresa:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required>

                    <label for="usuario">Nome Usuário:</label>
                    <input type="text" id="usuario" name="usuario" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>

                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" required>

                    <label for="local">Local:</label>
                    <input type="text" id="local" name="local" required>


                    <button type="submit">Cadastrar</button>
                    <br>
                    <a href="login.html">Já possui conta? Logar</a>
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/cadastro.js"></script>
</body>
</html>
