<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Maratona - Maratona+</title>
    <link rel="stylesheet" href="css/incluir.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="imgs/logo-png.png" alt="Maratona+">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
            <button id="theme-toggle">
                <img src="imgs/clima.png" alt="Mudar Tema">
            </button>
        </nav>
    </header>
    <main>
        <section class="admin-section">
            <a href="alterar.html">Voltar</a>
            <h1 id="titleAtu"></h1>
            <form id="update-marathon-form" class="admin-form">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="local">Local:</label>
                    <input type="text" id="local" name="local" required>
                </div>
                <div class="form-group">
                    <label for="dataInicio">Data de Início:</label>
                    <input type="date" id="dataInicio" name="dataInicio" required>
                </div>
                <div class="form-group">
                    <label for="dataFinal">Data Final:</label>
                    <input type="date" id="dataFinal" name="dataFinal" required>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <input type="text" id="status" name="status" required>
                </div>
                <div class="form-group">
                    <label for="distancia">Distância:</label>
                    <input type="text" id="distancia" name="distancia" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" required></textarea>
                </div>
                <div class="form-group">
                    <label for="regras">Regras:</label>
                    <input type="text" id="regras" name="regras" required>
                </div>
                <div class="form-group">
                    <label for="limiteParticipantes">Participantes:</label>
                    <input type="number" id="limiteParticipantes" name="limiteParticipantes" min="0" required>
                </div>
                <div class="form-group">
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" name="valor" required>
                </div>
                <div class="form-group">
                    <label for="climaEsperado">Clima Esperado:</label>
                    <input type="text" id="climaEsperado" name="climaEsperado" required>
                </div>
                <div class="form-group">
                    <label for="tipoTerreno">Tipo do Terreno:</label>
                    <input type="text" id="tipoTerreno" name="tipoTerreno" required>
                </div>
                <button type="submit" class="save-button">Atualizar</button>
            </form>
        </section>
    </main>
    <script src="js/maratona_atualizar.js"></script>
</body>
</html>
